<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kollol Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Enter Your Location" class="input-box">

            <button class="fa-solid fa-magnifying-glass" id="searchbtn"></button>
        </div>
        <div class="weather-body">
            <img src="/cloud.png" alt="Weather Image" class="weather-image">

            <div class="weather-box">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="description">light rain</p>
            </div>
            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind-speed">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">15Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    </div>
    <script src="weather.js"></script>
    <script src="https://kit.fontawesome.com/dedcc4d982.js" crossorigin="anonymous"></script>
</body>
</html>
